<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="root"></div>
    <script
      crossorigin
      src="https://unpkg.com/react@17/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
      function ClickMe() {
        return (
          <button
            onClick={() => {
              alert("Hello React Event");
            }}
          >
            Click Me
          </button>
        );
      }

      function ClickMeEvent() {
        return (
          <button
            onClick={() => {
              alert(`To learn React use https://reactjs.org`);
              alert(`React and ReactDOM works together`);
              alert(`Babel helps in writing JSX`);
            }}
          >
            How can i help you?
          </button>
        );
      }

      function ClickMeName() {
        let names = ["Arya", "John", "Bran"];
        return names.map((ele, i) => {
          return (
            <button
              key={i}
              onClick={() => {
                alert(ele);
              }}
            >
              {ele}
            </button>
          );
        });
      }
      let fruits = [
        { id: "apple", value: "🍎 apple" },
        { id: "orange", value: "🍊 orange" },
        { id: "grape", value: "🍇 grape" },
        { id: "pear", value: "🍐 pear" },
      ];
      function ClickFruits(fruit) {
        return fruits.map((element) => (
          <button key={element.id} onClick={() => alert(`${element.id}`)}>
            {element.value}
          </button>
        ));
      }

      ReactDOM.render(
        <>
          <ClickMe /> <ClickMeEvent />
          <ClickMeName />
          <ClickFruits />
        </>,
        document.querySelector(".root")
      );
    </script>
  </body>
</html>
